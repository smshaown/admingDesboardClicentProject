<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative">
      <select
        id="grid-state"
        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      >
        <option value="tab1">Without Account</option>
        <option value="tab2">Cash</option>
        <option value="tab3">Bkash</option>
        <option value="tab4">Card</option>
      </select>

      <div
        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
      >
        <svg
          class="fill-current h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
          />
        </svg>
      </div>
    </div>

    <div id="tab1Content" class="custom-tab-content hidden mt-4">
      <p>This is the content for Without Account.</p>
    </div>

    <div id="tab2Content" class="custom-tab-content hidden mt-4">
      <p>This is the content for Cash.</p>
    </div>

    <div id="tab3Content" class="custom-tab-content hidden mt-4">
      <p>This is the content for Bkash.</p>
    </div>

    <div id="tab4Content" class="custom-tab-content hidden mt-4">
      <p>This is the content for Card.</p>
    </div>

    <script>
      const selectElement = document.getElementById("grid-state");
      const tabContents = document.querySelectorAll(".custom-tab-content");

      selectElement.addEventListener("change", (event) => {
        const selectedValue = event.target.value;

        // Hide all tab contents
        tabContents.forEach((contentTab) => {
          contentTab.classList.add("hidden");
        });

        // Show the selected tab content
        const selectedTabContent = document.getElementById(
          selectedValue + "Content"
        );
        if (selectedTabContent) {
          selectedTabContent.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
